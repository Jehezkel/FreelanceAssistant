<div
  class="h-screen bg-[url('assets/images/LoginBackground.jpg')] bg-cover justify-center items-center flex"
>
  <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <div
      class="bg-slate-400/75 border border-slate-500 px-10 pt-7 pb-2 rounded shadow-xl w-96"
    >
      <div>
        <input
          type="text"
          class="bg-white/75 rounded px-2 py-1 outline-none border focus:border-green-500 w-full"
          formControlName="email"
          [ngClass]="{
            'border-red-500':
              !loginForm.controls.email.valid &&
              loginForm.controls.email.touched
          }"
          placeholder="Email"
        />
        <div
          *ngIf="
            loginForm.controls.email.dirty && loginForm.controls.email.touched
          "
        >
          <p
            *ngIf="loginForm.controls.email.hasError('email')"
            class="text-red-600 mt-2 text-xs font-semibold"
          >
            Email is must be in correct format
          </p>
          <p
            *ngIf="loginForm.controls.email.hasError('required')"
            class="text-red-600 mt-2 text-xs font-semibold"
          >
            Email is required
          </p>
        </div>
      </div>
      <div class="mt-3">
        <input
          type="password"
          class="bg-white/75 rounded px-2 py-1 outline-none border focus:border-green-500 w-full"
          formControlName="pass"
          [ngClass]="{
            'border-red-500':
              !loginForm.controls.pass.valid && loginForm.controls.pass.touched
          }"
          placeholder="Password"
        />
        <div *ngIf="loginForm.controls.pass.dirty">
          <p
            *ngIf="loginForm.controls.pass.hasError('required')"
            class="text-red-600 mt-2 text-xs font-semibold"
          >
            Password is required
          </p>
        </div>
      </div>
      <div class="flex pr-2 mt-2 text-cyan-200 font-extralight">
        <p class="text-sm cursor-default hover:underline">Recover password</p>
        <p
          class="ml-auto text-sm cursor-default hover:underline"
          routerLink="/register"
        >
          Register
        </p>
      </div>
      <div class="flex">
        <button
          type="submit"
          class="rounded transition-all outline-none hover:transition-all mt-2 bg-green-600 bg-opacity-30 px-6 py-1 mx-auto text-white font-semibold border border-green-500 hover:bg-opacity-80 focus:hover:bg-opacity-100"
        >
          <p *ngIf="!isLoading">Login</p>
          <div *ngIf="isLoading" class="simple-spinner">
            <span></span>
          </div>
        </button>
      </div>
    </div>
  </form>
</div>
