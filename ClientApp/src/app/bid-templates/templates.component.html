<app-dialog [(isDialogVisible)]="isTemplateFormVisible">
  <app-template-form
    class="z-10 absolute"
    [templateInput]="templateInput"
    (formResult)="OnDialogSave($event)"
  ></app-template-form>
</app-dialog>
<!-- </div> -->

<div class="w-full flex items-end flex-col">
  <button
    (click)="addTemplate()"
    class="bg-sky-500 text-white text-xs p-1 px-2 rounded-md font-semibold"
  >
    New Template
  </button>
</div>
<div class="mt-2 w-96 text-sm rounded-xl border-slate-300 border p-5">
  <app-table
    [Items$]="templates$"
    [TableOptions]="tableOptions"
    (EditEmiter)="editTemplate($event)"
    (DeleteEmiter)="deleteTemplate($event)"
  >
  </app-table>
</div>
