<select
  (change)="onCategoryChange(categoryInput.value)"
  #categoryInput
  class="outline-none"
>
  <option>Any</option>
  <option *ngFor="let category of categories">
    {{ category.name }}
  </option>
</select>
<div><input #jobSearchBox type="text" name="" id="" /></div>
<div>
  <button class="p-2" *ngFor="let job of filteredJobs$ | async">{{ job.name }}</button>
</div>
