<div
  class="h-screen bg-[url('assets/images/LoginBackground.jpg')] bg-cover justify-center items-center flex"
>
  <form [formGroup]="RegisterForm" (ngSubmit)="submitRegister()">
    <div
      class="bg-slate-400/75 border border-slate-500 px-10 pt-7 pb-2 rounded shadow-xl w-96"
    >
      <div>
        <input
          type="text"
          formControlName="userName"
          class="bg-white/75 rounded px-2 py-1 outline-none border focus:border-green-500 w-full"
          placeholder="Username"
        />
      </div>
      <div class="mt-3">
        <input
          type="text"
          formControlName="email"
          class="bg-white/75 rounded px-2 py-1 outline-none border focus:border-green-500 w-full"
          placeholder="Email"
        />
      </div>
      <div class="mt-3">
        <input
          type="password"
          formControlName="password"
          class="bg-white/75 rounded px-2 py-1 outline-none border focus:border-green-500 w-full"
          placeholder="Password"
        />
      </div>
      <div class="mt-3">
        <input
          type="password"
          formControlName="rePassword"
          class="bg-white/75 rounded px-2 py-1 outline-none border focus:border-green-500 w-full"
          placeholder="Retype Password"
        />
      </div>
      <div class="flex pr-2 mt-2 text-cyan-200 font-extralight">
        <p
          class="ml-auto text-sm cursor-default hover:underline"
          routerLink="/login"
        >
          Back to login
        </p>
      </div>
      <div class="flex">
        <button
          type="submit"
          class="rounded transition-all outline-none hover:transition-all mt-2 bg-green-600 bg-opacity-30 px-6 py-1 mx-auto text-white font-semibold border border-green-500 hover:bg-opacity-80 focus:hover:bg-opacity-100"
        >
          Register
        </button>
      </div>
    </div>
  </form>
</div>
