<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Jobs  Column -->
    <ng-container matColumnDef="jobs">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Jobs</th>
      <td mat-cell *matCellDef="let row">
        {{ row.jobs }}
      </td>
    </ng-container>

    <!-- Price range Column -->
    <ng-container matColumnDef="priceRange">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price Range</th>
      <td mat-cell *matCellDef="let row">
        {{ row.input.minPrice ?? 0 | currency }} -
        {{ row.input.maxPrice ?? 0 | currency }}
      </td>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
      <td mat-cell *matCellDef="let row">{{ row.user }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="10"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
