<table class="table-auto w-full">
  <thead class="border-b border-slate-300">
    <tr>
      <th *ngFor="let column of TableOptions" class="pl-2 text-left">
        {{ column.headerName }}
      </th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody class="p-5" *ngIf="Items$ | async as Items">
    <tr *ngIf="Items!.length == 0">
      <td
        [attr.colspan]="(TableOptions?.length ?? 0) + 1"
        class="text-center py-3 w-full"
      >
        No Records
      </td>
    </tr>
    <tr class="mt-2" *ngFor="let item of Items">
      <td *ngFor="let column of TableOptions" class="pl-2 pt-3 text-left">
        {{
          column.numberFormat != null
            ? (item[column.propName] ?? column.defaultValue
              | number : column.numberFormat)
            : item[column.propName] ?? column.defaultValue
        }}
      </td>
      <td class="pl-2 text-center pt-3">
        <button (click)="editItem(item)">
          <span class="material-symbols-outlined"> edit </span>
        </button>
        <button (click)="deleteItem(item)">
          <span class="material-symbols-outlined"> delete </span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
